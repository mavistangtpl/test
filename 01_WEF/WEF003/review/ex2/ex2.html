<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./ex2.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="big-container">
      <div class="top-container">
        <div class="upper-container">
          <div class="diffculty">
            <i class="fa-solid fa-caret-down"></i>Medium
          </div>
          <div class="share"><i class="fa-solid fa-share-nodes"></i></div>
        </div>
        <div class="score-display">
          <div class="cross-container highlight">
            <div><i class="fa-sharp fa-solid fa-xmark" id="special-x"></i></div>
            <div>-</div>
          </div>
          <div class="circle-container">
            <div><i class="fa-regular fa-circle"></i></div>
            <div>-</div>
          </div>
        </div>
        <div class="turn-display">
          <div>
            <i class="fa-sharp fa-solid fa-xmark"></i>
            <span class="gray-text">Turn</span>
          </div>
        </div>
      </div>
      <div class="gameboard">
        <div class="board">
          <div class="box box-border-bottom box-border-right">1</div>
          <div class="box box-border-left box-border-bottom box-border-right">
            2
          </div>
          <div class="box box-border-left box-border-bottom">3</div>
          <div class="box box-border-right box-border-bottom box-border-top">
            4
          </div>
          <div
            class="box box-border-left box-border-top box-border-right box-border-bottom"
          >
            5
          </div>
          <div class="box box-border-left box-border-bottom box-border-top">
            6
          </div>
          <div class="box box-border-top box-border-right">7</div>
          <div class="box box-border-left box-border-top box-border-right">
            8
          </div>
          <div class="box box-border-left box-border-top">9</div>
        </div>
      </div>
      <div class="bottom-container">
        <div class="restart-text">Restart Game</div>
      </div>
    </div>
  </body>
</html>
